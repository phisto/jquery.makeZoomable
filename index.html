
<html>
<head>
<script type="text/javascript" src="../lib/jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="jquery.makezoomable.js"></script>
<script type="text/javascript">
$(function() {
    $("#master").makeZoomable();
    $(".binded_container").makeZoomable("bind", $("#master"), function(item) {console.log("test")})
});
</script>
</head>
<style>
.mz-content div {
    height:10px;
    position:relative;
}

.mz-container {
    overflow:hidden;
    position:relative;
}
</style>
<body>
<h1>master</h1>
<div id="master" class="mz-container" style="width:50%; border:1px solid; black;">
    <div class="mz-content">
        <div style="height:10px;left:10%; width:10%; background: red "></div>
        <div style="height:10px;left:80%; width:20%; background: green "></div>
        <div style="height:10px;left:50%; width:40%; background: blue "></div>
        <div style="height:10px;left:70%; width:30%; background: darkblue "></div>
    </div>
</div>

<h1>binded</h1>
<h2>1st</h2>
<div class="binded_container mz-container" style="overflow:hidden;border:1px solid black;">
    <div class="mz-content">
        <div style="height:10px; width:10%; background: goldenrod "></div>
        <div style="left:30%; height:10px; width:20%; background: crimson "></div>
        <div style="left:70%; height:10px; width:30%; background: greenyellow "></div>
    </div>
</div>
<h2>2nd</h2>
<div class="binded_container mz-container" style="overflow:hidden;width:70%; border:1px solid black;">
    <div class="mz-content">
        <div style="height:10px; width:10%; background: goldenrod "></div>
        <div style="left:30%; height:10px; width:20%; background: crimson "></div>
        <div style="left:70%; height:10px; width:30%; background: greenyellow "></div>
    </div>
</div>
</body>
</html>
